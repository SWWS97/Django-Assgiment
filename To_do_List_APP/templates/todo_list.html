<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Page</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css"
    >
</head>
<body>
        <nav>
            {% if request.user.is_authenticated %}
                <div class="container">
                    <h1>Todo List</h1>
                    <ul>
                    {% for todo in data %}
                    <li><a href="{% url 'todo_info' todo.id %}">{{ todo.title }}</a></li>
                    {% endfor %}
                    </ul>
                </div>
                <div style="text-align: right">
                <form action="{% url 'logout' %}" method="POST" style="display: inline">
                    {% csrf_token %}
                    <button>로그아웃</button>
                </form>
                {{ request.user.username }}
            {% else %}
                 <h1><strong style="color:red">못봐 돌아가</strong><br>회원가입 하고와</h1>
                 <a href="{% url 'signup' %}">회원가입</a>
                 <a href="{% url 'login' %}">로그인</a>
            {% endif %}
</body>
</html>
